<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./css/style.css">
        <title>Welcome to AdventureTalk</title>
    </head>
    <body>
        <!-- Status-bar -->
        <section class="status-bar z900">
            <div class="status-bar__column--left">
                <span class="status-bar__column--left__text">No Service</span>
                <span><i class="fa-solid fa-wifi fa-sm"></i></span>
            </div>
            <div class="status-bar__column--middle">
                <span class="status-bar__column--middle__time">08:00 PM</span>
            </div>
            <div class="status-bar__column--right">
                <span>300%</span>
                <span class="status-bar__column--right__battery-icon"><i class="fa-solid fa-battery-full"></i></span>
                <span class="status-bar__column--right__bolt-icon"><i class="fa-solid fa-bolt fa-xs"></i></span>
            </div>
        </section>

        <!-- Header -->
        <header class="main-header main-header--narrow">
            <h1 class="main-header__title">More</h1>
            <ul class="main-header__icons">
                <li>
                    <a href="find.html">
                        <i class="fa-regular fa-magnifying-glass fa-lg"></i>
                    </a>
                </li>
                <li>
                    <a href="music.html">
                        <i class="fa-regular fa-music fa-lg"></i>
                    </a>
                </li>
                <li>
                    <a href="settings.html">
                        <i class="fa-regular fa-gear fa-lg"></i>
                    </a>
                </li>
            </ul>
       
        </header>

        <section class="more-main-container main-container">
            <section class="more__user-component user-component">
                <div class="more__user-component__avatar user-component__avatar user-component__avatar--xl"></div>
                <div class="user-component__text">
                    <h2 class="user-component__text__title">Chloe</h2>
                    <h6 class="user-component__text__sub-title">text etxt etextete</h6>
                </div>
                <div class="user-component__notification">
                    <i class="fa-regular fa-bars fa-2x"></i>
                </div>
       
            </section>
            <article class="more-icons main-border-bottom">
                <div class="find-icons__icon find-icons__icon1">
                    <i class="fa-regular fa-calendar fa-2x"></i>
                    <span>Calendar</span>
                </div>
                <div class="find-icons__icon find-icons__icon2">
                    <i class="fa-regular fa-box-archive fa-2x"></i>
                    <span>Talk Drive</span>
                </div>
                <div class="find-icons__icon find-icons__icon3">
                    <i class="fa-regular fa-face-grin fa-2x"></i>
                    <span>Emoticons</span>
                </div>
                <div class="find-icons__icon find-icons__icon4">
                    <i class="fa-regular fa-brush fa-2x"></i>
                    <span>Themes</span>
                </div>
                <div class="find-icons__icon find-icons__icon5">
                    <i class="fa-regular fa-file-user fa-2x"></i>
                    <span>Account</span>
                </div>
                <div class="find-icons__icon find-icons__icon6">
                    <i class="fa-regular fa-comments fa-2x"></i>
                    <span>Openchat</span>
                </div>
                <div class="find-icons__icon find-icons__icon7">
                    <i class="fa-regular fa-location-dot fa-2x"></i>
                    <span>Map</span>
                </div>
                <div class="find-icons__icon find-icons__icon8">
                    <i class="fa-regular fa-gamepad-modern fa-2x"></i>
                    <span>Game</span>
                </div>
            </article> 
            <header class="more-suggestions__header">
                <h1 class="more-suggestions__header-title">Suggestions</h1>
            </header>  
            <article class="more-icons main-border-bottom">
                <div class="find-icons__icon find-icons__icon1">
                    <i class="fa-regular fa-calendar fa-2x"></i>
                    <span>Calendar</span>
                </div>
                <div class="find-icons__icon find-icons__icon2">
                    <i class="fa-regular fa-box-archive fa-2x"></i>
                    <span>Talk Drive</span>
                </div>
                <div class="find-icons__icon find-icons__icon3">
                    <i class="fa-regular fa-face-grin fa-2x"></i>
                    <span>Emoticons</span>
                </div>
                <div class="find-icons__icon find-icons__icon4">
                    <i class="fa-regular fa-brush fa-2x"></i>
                    <span>Themes</span>
                </div>
                <div class="find-icons__icon find-icons__icon5">
                    <i class="fa-regular fa-file-user fa-2x"></i>
                    <span>Account</span>
                </div>
                <div class="find-icons__icon find-icons__icon6">
                    <i class="fa-regular fa-comments fa-2x"></i>
                    <span>Openchat</span>
                </div>
                <div class="find-icons__icon find-icons__icon7">
                    <i class="fa-regular fa-location-dot fa-2x"></i>
                    <span>Map</span>
                </div>
                <div class="find-icons__icon find-icons__icon8">
                    <i class="fa-regular fa-gamepad-modern fa-2x"></i>
                    <span>Game</span>
                </div>
            </article>   
   
        </section>
       



        <nav class="nav">
           <ul class="nav__list">
              <li class="nav__btn nav__btn1">
                <a class="nav__link" href="friends.html">
                    
                    <i class="fa-regular fa-user-large fa-2x"></i>
                </a>
              </li>
              <li class="nav__btn nav__btn2">
                <a class="nav__link nav__link__chat" href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="fa-regular fa-comment fa-2x"></i>
                </a>
              </li>
              <li class="nav__btn nav__btn3">
                <a class="nav__link" href="find.html">
                    <i class="fa-regular fa-magnifying-glass fa-2x"></i>
                </a>
              </li>
              <li class="nav__btn nav__btn4">
                <a class="nav__link" href="more.html">
                    <span class="badge__dot"></span>
                    <i class="fa-solid fa-ellipsis fa-2x"></i>
                </a>
              </li>
           </ul>
        </nav>
        
        <script src="https://kit.fontawesome.com/fc3b13091a.js" crossorigin="anonymous"></script>
        <script src="" async defer></script>
    </body>
</html>
