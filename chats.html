            <div class="status-bar__column--right">

                <span class="status-bar__column--right__battery-icon"><i class="fa-solid fa-battery-full"></i></span>
                <span class="status-bar__column--right__bolt-icon"><i class="fa-solid fa-bolt fa-xs"></i></span>

                </li>

                <h6 class="user-component__text__sub-title">text etxt etextete</h6>
