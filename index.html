<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Nunito:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./css/style.css">
        <title>Welcome to AdventureTalk</title>
    </head>
    <body>
        <!-- Status-bar -->
        <section class="status-bar z900">
            <div class="status-bar__column--left">
                <span class="status-bar__column--left__text">No Service</span>
                <span><i class="fa-solid fa-wifi fa-sm"></i></span>
            </div>
            <div class="status-bar__column--middle">
                <span class="status-bar__column--middle__time">08:00 PM</span>
            </div>
            <div class="status-bar__column--right">
                <span>300%</span>
                <span class="status-bar__column--right__battery-icon"><i class="fa-solid fa-battery-full"></i></span>
                <span class="status-bar__column--right__bolt-icon"><i class="fa-solid fa-bolt fa-xs"></i></span>
            </div>
        </section>
        <!-- Login screen -->
        <section class="login-screen section__padding">
            <header class="login-screen__header">
                <h1 class="login-screen__header__title">Welcome to AdventureTalk</h1>
                <p class="login-screen__header__text">If you have a AdvuentureTalk Account, log in with your email or phone number.</p>
            </header>
            
            <form action="friends.html" method="get" class="login-screen__login-form">
                <input class="login-screen__login-form__input--id" type="text" name="id" id="id" placeholder="Email or phone number">
                <input class="login-screen__login-form__input--password" type="password" name="id" id="id" placeholder="Password">
                <input class="login-screen__login-form__btn--id" type="submit" name="log-in" id="log-in" value="Log In">
                <input class="login-screen__login-form__btn--password" type="submit" name="sign-up" id="sign-up" value="Sign Up">
                <a class="login-screen__login-form__btn--find" id="find-account">Find AdventureTalk Account or Password</a>
            </form>
                
            

        </section>
        
        <script src="https://kit.fontawesome.com/fc3b13091a.js" crossorigin="anonymous"></script>
        <script src="" async defer></script>
        <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
        <script>
          AOS.init();
        </script>
        <script src="./js/index.js"></script>
    </body>
</html>
