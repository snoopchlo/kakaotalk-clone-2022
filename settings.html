<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./css/style.css">
        <title>Welcome to AdventureTalk</title>
    </head>
    <body>
        <!-- Status-bar -->
        <section class="status-bar z900">
            <div class="status-bar__column--left">
                <span class="status-bar__column--left__text">No Service</span>
                <span><i class="fa-solid fa-wifi fa-sm"></i></span>
            </div>
            <div class="status-bar__column--middle">
                <span class="status-bar__column--middle__time">08:00 PM</span>
            </div>
            <div class="status-bar__column--right">
                <span>300%</span>
                <span class="status-bar__column--right__battery-icon"><i class="fa-solid fa-battery-full"></i></span>
                <span class="status-bar__column--right__bolt-icon"><i class="fa-solid fa-bolt fa-xs"></i></span>
            </div>
        </section>

        <!-- Header -->
        <header class="main-header settings-main-header">
            <a href="more.html">
                <i class="fa-solid fa-chevron-left fa-lg"></i>
            </a>
            <h1 class="main-header__title">Settings</h1>
            <a href="find.html">
                <i class="fa-regular fa-magnifying-glass fa-lg"></i>
            </a>
        </header>
        <!-- Main contents -->
        <section class="settings-main-container main-container">
            <!-- Top container -->
           <article class="settings-top-container main-border-bottom">
            <ul class="settings-list">
                <li class="settings-list__setting sub-border-bottom">
                    <a>
                        <i class="fa-light fa-flag fa-2x"></i>
                        <span class="settings-list__setting__text">Notices</span>
                    </a>
                </li>
                <li class="settings-list__setting sub-border-bottom">
                    <a>
                        <i class="fa-light fa-flask fa-2x"></i>
                        <span class="settings-list__setting__text">Adventure Lab</span>
                    </a>
                </li>
                <li class="settings-list__setting flex-row-space-between">
                    <a>
                        <i class="fa-light fa-circle-info fa-2x"></i>
                        <span class="settings-list__setting__text">Version</span>
                    </a>
                    <span>Latest Version</span>
                </li>
            </ul>
           </article>
           <!-- Bottom container -->
           <article class="settings-bottom-container">
            <ul class="settings-list">
                <li class="settings-list__setting sub-border-bottom">
                    <a>
                        <i class="fa-light fa-lock-keyhole fa-2x"></i>
                        <span class="settings-list__setting__text">Privacy</span>
                    </a>
                </li>
                <li class="settings-list__setting sub-border-bottom">
                    <a>
                        <i class="fa-light fa-bell fa-2x"></i>
                        <span class="settings-list__setting__text">Notifications</span>
                    </a>
                </li>
                <li class="settings-list__setting sub-border-bottom">
                    <a href="friends.html">
                        <i class="fa-light fa-user fa-2x"></i>
                        <span class="settings-list__setting__text">Friends</span>
                    </a>
                </li>
                <li class="settings-list__setting sub-border-bottom">
                    <a>
                        <i class="fa-light fa-comment fa-2x"></i>
                        <span class="settings-list__setting__text">Chats</span>
                    </a>
                </li>
                <li class="settings-list__setting sub-border-bottom">
                    <a>
                        <i class="fa-light fa-brightness fa-2x"></i>
                        <span class="settings-list__setting__text">Display</span>
                        <span class="badge settings-list__setting__badge">N</span>
                    </a>
                </li>
                <li class="settings-list__setting flex-row-space-between sub-border-bottom">
                    <a>
                        <i class="fa-light fa-brush fa-2x"></i>
                        <span class="settings-list__setting__text">Themes</span>
                        <span class="badge settings-list__setting__badge">N</span>
                    </a>
                    <span class="settings-list__settin__text">Default theme</span>
                </li>
                <li class="settings-list__setting">
                    <a>
                        <i class="fa-light fa-phone fa-2x"></i>
                        <span class="settings-list__setting__text">Call</span>
                    </a>
                    
                </li>
            </ul>
           </article>
   
        </section>
       



        <nav class="nav">
           <ul class="nav__list">
              <li class="nav__btn nav__btn1">
                <a class="nav__link" href="friends.html">
                    
                    <i class="fa-regular fa-user-large fa-2x"></i>
                </a>
              </li>
              <li class="nav__btn nav__btn2">
                <a class="nav__link nav__link__chat" href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="fa-regular fa-comment fa-2x"></i>
                </a>
              </li>
              <li class="nav__btn nav__btn3">
                <a class="nav__link" href="find.html">
                    <i class="fa-regular fa-magnifying-glass fa-2x"></i>
                </a>
              </li>
              <li class="nav__btn nav__btn4">
                <a class="nav__link" href="more.html">
                    <span class="badge__dot"></span>
                    <i class="fa-solid fa-ellipsis fa-2x"></i>
                </a>
              </li>
           </ul>
        </nav>
        
        <script src="https://kit.fontawesome.com/fc3b13091a.js" crossorigin="anonymous"></script>
        <script src="" async defer></script>
    </body>
</html>
